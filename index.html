    <body>
        <h1>Built in java script method</h1>
        <script>
            var msg=prompt('Enter your name: ');
            document.write('<br>Entered text: ' +msg);
            document.write('<br>uppercase name: ' +msg.toUpperCase());
            document.write('<br>lowercase name: ' +msg.toLowerCase());
            document.write('<br>whether name starts with a: ' +msg.startsWith('a'));
            document.write('<br>whether name ends with a: ' +msg.endsWith('a'));    
            document.write('<br>random number: ' +math.floor(Math.random()*100));      
        </script>
    </body>
</html>
